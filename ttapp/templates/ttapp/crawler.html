{% extends "base.html" %}
{% load static %}


{% block content %}
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>
								股票编号
							</th>
							<th>
								次數
							</th>	
						</tr>
					</thead>
					<tbody>
					{% for item in result %}
						<tr>
							<td>
								{{ item.code}}
							</td>
							<td>
								{{ item.dcount}}
							</td>
						</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div> 

<div id="query_data">
    <form id = "query_content">
    <div>time：<input type="text" id="query_time">
    <button type="button" id="content_commit">submit</button></div>
    <p>result:<span id='query_result'></span></p>
    </form>
</div>
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#content_commit").click(function(){
        	a = $("#query_time").val();
        	$.get("/tt/query/",{'query_time':a},function(ret){
          		$("#query_result").html(ret.encode('UTF-8'));
          		// $.each(ret, function(i, item) {
            // 		$("#query_result").append(
            //         "<div>" + item.id + "</div>" + 
            //         "<div>" + item.code    + "</div>" +
            //         "<div>" + item.dcount + "</div><hr/>");
        // });
        	});
    	});
    });
</script>


{% endblock %}
